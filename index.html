<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <section class="sumary_order">
    <div class="img_container">
      <!-- imagen de css-->
    </div>
    <div class="contenido-textos_informacion">
      <h1 class="title_order">Order Summary</h1>
      <p class="paragraph_order">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="music_order">
          <img src="./images/icon-music.svg" class="img_music" alt="">
          <div class="plan_precios">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <div class="botones_finales">
          <button class="pay">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
        </div>

        
    </div>
  </section>
